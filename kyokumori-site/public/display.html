<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>顯示端</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #222;
        color: #fff;
        font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      #canvas {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid #fff;
        background: rgba(255, 255, 255, 0.05);
      }

      #character {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #e53935;
        border-radius: 0.5rem;
        left: 180px;
        top: 180px;
        transition: left 0.15s ease, top 0.15s ease;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        onValue,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyClurp9iYD07Kq-Tx7FmaEJ-9DFMJihlcQ",
        authDomain: "kyokumori-interact.firebaseapp.com",
        databaseURL:
          "https://kyokumori-interact-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kyokumori-interact",
        storageBucket: "kyokumori-interact.appspot.com",
        messagingSenderId: "520696473033",
        appId: "1:520696473033:web:bcbf25c6c6601fcc95f418",
        measurementId: "G-HN89XTKR24",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const actionPath = ref(db, "character/state/action");

      const MOVEMENT = 10;

      const clamp = (value, min, max) => Math.min(Math.max(value, min), max);

      window.addEventListener("DOMContentLoaded", () => {
        const character = document.getElementById("character");
        const canvas = document.getElementById("canvas");

        const canvasWidth = canvas.clientWidth;
        const canvasHeight = canvas.clientHeight;
        const characterWidth = character.offsetWidth;
        const characterHeight = character.offsetHeight;

        let posX = parseInt(character.style.left, 10);
        let posY = parseInt(character.style.top, 10);

        const maxX = canvasWidth - characterWidth;
        const maxY = canvasHeight - characterHeight;

        onValue(actionPath, (snapshot) => {
          const action = snapshot.val();
          if (!action) return;

          switch (action) {
            case "up":
              posY = clamp(posY - MOVEMENT, 0, maxY);
              break;
            case "down":
              posY = clamp(posY + MOVEMENT, 0, maxY);
              break;
            case "left":
              posX = clamp(posX - MOVEMENT, 0, maxX);
              break;
            case "right":
              posX = clamp(posX + MOVEMENT, 0, maxX);
              break;
            default:
              break;
          }

          character.style.left = `${posX}px`;
          character.style.top = `${posY}px`;
        });
      });
    </script>
  </head>
  <body>
    <div id="canvas">
      <div id="character"></div>
    </div>
  </body>
</html>
