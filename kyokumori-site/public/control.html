<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>控制端</title>
    <style>
      body {
        font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 0.5rem;
      }

      button {
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #1976d2;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover,
      button:focus {
        background-color: #125a9c;
        outline: none;
      }

      button:active {
        transform: translateY(1px);
      }

      .spacer {
        visibility: hidden;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyClurp9iYD07Kq-Tx7FmaEJ-9DFMJihlcQ",
        authDomain: "kyokumori-interact.firebaseapp.com",
        databaseURL:
          "https://kyokumori-interact-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kyokumori-interact",
        storageBucket: "kyokumori-interact.appspot.com",
        messagingSenderId: "520696473033",
        appId: "1:520696473033:web:bcbf25c6c6601fcc95f418",
        measurementId: "G-HN89XTKR24",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const actionPath = ref(db, "character/state/action");

      function sendAction(action) {
        set(actionPath, action)
          .then(() => console.log(`送出：${action}`))
          .catch((error) => console.error("送出失敗", error));
      }

      window.addEventListener("DOMContentLoaded", () => {
        const upButton = document.getElementById("btn-up");
        const downButton = document.getElementById("btn-down");
        const leftButton = document.getElementById("btn-left");
        const rightButton = document.getElementById("btn-right");

        upButton.addEventListener("click", () => sendAction("up"));
        downButton.addEventListener("click", () => sendAction("down"));
        leftButton.addEventListener("click", () => sendAction("left"));
        rightButton.addEventListener("click", () => sendAction("right"));
      });
    </script>
  </head>
  <body>
    <h1>控制角色方向</h1>
    <p>點擊按鈕即可透過 Firebase 控制角色移動方向。</p>
    <div class="controls">
      <span class="spacer"></span>
      <button id="btn-up">上</button>
      <span class="spacer"></span>
      <button id="btn-left">左</button>
      <span class="spacer"></span>
      <button id="btn-right">右</button>
      <span class="spacer"></span>
      <button id="btn-down">下</button>
      <span class="spacer"></span>
    </div>
  </body>
</html>
