<!DOCTYPE html>
<html>
<head>
  <title>觀察端</title>
  <style>
    #character {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      left: 100px;
      top: 100px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>
</head>
<body>
  <div id="character"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClurp9iYD07Kq-Tx7FmaEJ-9DFMJihlcQ",
      authDomain: "kyokumori-interact.firebaseapp.com",
      databaseURL: "https://kyokumori-interact-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "kyokumori-interact",
      storageBucket: "kyokumori-interact.appspot.com",
      messagingSenderId: "520696473033",
      appId: "1:520696473033:web:bcbf25c6c6601fcc95f418",
      measurementId: "G-HN89XTKR24"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const box = document.getElementById("character");
    let posX = 100;

    db.ref('character/state/action').on('value', (snapshot) => {
      const action = snapshot.val();
      if (action === 'left') posX -= 10;
      if (action === 'right') posX += 10;
      box.style.left = posX + 'px';
      console.log("接收動作：", action);
    });
  </script>
</body>
</html>
